---
- name: Disable Docker
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    enabled: false
  with_items:
    - docker.socket
    - docker.service
    - containerd.service
  when: not skip_unit_test

- name: Uninstall Docker
  ansible.builtin.apt:
    name:
    - docker-ce
    - docker-ce-cli
    - docker-ce-rootless-extras
    - containerd.io

