- name: Remove docker repository from sources list
  ansible.builtin.apt_repository:
    repo: deb [arch=arm64] https://repo.huaweicloud.com/docker-ce/linux/debian bookworm stable
    state: absent
  tags:
    - rmdocker

- name: Apt Update post rm docker
  ansible.builtin.apt:
    update_cache: true
    autoclean: true
    autoremove: true
    upgrade: dist
  tags:
    - rmdocker
